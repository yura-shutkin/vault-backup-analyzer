---
kv_root:
  - audit:
      - UUID:
          - salt
      - UUID:
          - salt
  - auth:
      - UUID_of_ldap:
          - user:
              - user_name
              - user_name
              - user_name
          - group:
              - group_name
              - group_name
              - group_name
              - group_name
          - config
      - UUID_of_kubernetes:
          - role:
              - role_name
              - role_name
          - config
      - UUID_of_approle:
          - accessor:
            comment: secret_ids
              - hash_str
              - hash_str
              - hash_str
          - role_id:
            comment: list of approle role-id
              - hash_str
          - role:
            comment: list of approle names
              - approle-name
          - secret_id:
              - hash_str:
                comment: list of approle secret-ids
                  - hash_str
                  - hash_str
                  - hash_str
      - UUID_of_userpass:
          - user:
              - userpass_user_name
              - userpass_user_name
              - userpass_user_name
      - salt
  - core:
      - cluster:
          - local:
              - info
      - leader:
          - UUID
      - wrapping:
          - jwtkey
      - audit
      - auth
      - keyring
      - local-audit
      - local-auth
      - local-mounts
      - lock
      - master
      - mount
      - seal-config
  - logical:
      - UUID_of_cubbyhole:
          - sha1_hash:
              - path:
                  - to:
                      - secret
                  - secret
              - secret
      - UUID_of_KV_v1:
          - path:
              - to:
                  - secret
              - another_secret
          - root_secret
      - UUID_of_KV_v2:
          - UUID:
              - archive:
                  - metadata
              - metadata:
                  - hash_path:
                      - hash_path:
                          - hash_secret_name
                      - hash_secret_name
                  - hash_secret_name
              - policy:
                  - metadata
              - versions:
                comment: Whole secrets versions
                  - version1:
                      - hash_str
                  - version2:
                      - hash_str
              - salt
              - upgrading
      - UUID_of_Transit:
          - archive:
              - key_name1
              - key_name2
              - key_name3
          - policy:
              - key_name1
              - key_name2
              - key_name3
      - UUID_of_identity:
          - packer:
              - buckets:
                comment: auth backends, after at least one login
                  - 47
                  - 94
                  - 96
  - sys:
      - counters:
          requests:
            - 2019:
                - 08
      - expire:
          - id:
              - auth:
                  - token:
                      - token:
                          - create:
                              - something (404 via consul WebUI)
                  - approle:
                      - login:
                          - hash_str
                  - userpass:
                      - login:
                          - userpass_user_login:
                              - hash_str
      - policy:
          - first_policy
          - second_policy
          - third_policy
          - default
          - control-group
          - response-wrapping
      - token:
          - accessor:
              - sha1
              - sha1
          - id:
              - hash_str
              - hash_str
              - hash_str
              - hash_str
          - salt
